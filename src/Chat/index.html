<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Websocket Chat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>

    <section class="msger">
      <header class="msger-header">
        <div class="msger-header-title">
          Marvelsoft Chat
          <button onclick="resetChats()" class="refresh-btn">
            Refresh
          </button>
        </div>
        <button onclick="signOut()" class="signout-btn">
          Log Out
        </button>
      </header>

      <main class="msger-chat" id="msger-chat">
      </main>

      <form class="msger-inputarea">
        <input type="text" class="msger-input" placeholder="Enter your message...">
        <button type="submit" class="msger-send-btn">Send</button>
      </form>
    </section>

    <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
    <script src="./ChatScript.js"></script>

  </body>
</html>
